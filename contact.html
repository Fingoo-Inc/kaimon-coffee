<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | kaimon coffee</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.2.4/src/css/preflight.css">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
  <div class="page">
    <header class="site-header">
      <a class="brand" href="/"><img src="./images/common/brand.svg" width="238" height="40" alt="kaimon coffee"></a>
      <div class="header-links">
        <a class="link" href="/">ホーム</a>
        <a class="link" href="/about-us.html">わたしたちについて</a>
        <a class="link" href="/contact.html">お問い合わせ</a>
      </div>
    </header>
    <main class="site-main">
      <div class="page-container">
        <h1 class="page-title">お問い合わせ</h1>
        <div class="description">
          <p>当店についてご不明な点がございましたら、お気軽にお問い合わせください。</p>
          <p>入力項目はすべて必須です。</p>
        </div>
        <form class="form-container" action="">
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">お問い合わせ内容</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
          </div>
          <button class="button-slate button-send">送信する</button>
        </form>
      </div>
    </main>
    <footer class="site-footer">
      <img src="./images/common/brand.svg" width="238" height="40" alt="kaimon coffee">
      <p class="copyright">All Rights Reserved</p>
    </footer>
  </div>
</body>

</html>
